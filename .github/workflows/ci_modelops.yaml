name: CI - ModelOps Build & Push

on:
  push:
    branches: [develop, main]
    paths:
      - 'modelops/**'
      - 'main.py'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/ci_modelops.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'modelops/**'
      - 'main.py'
      - 'pyproject.toml'
      - 'Dockerfile'

env:
  IMAGE_NAME: polaris-modelops

jobs:
  test:
    name: 코드 품질 검사
    runs-on: ubuntu-22.04
    # develop 브랜치 push 또는 main으로의 PR에서만 테스트 실행
    if: 
      (github.event_name == 'push' && github.ref == 'refs/heads/develop')
      || github.event_name == 'pull_request'
    continue-on-error: true

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: uv 설치
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Python 3.11 설정
        run: uv python install 3.11

      - name: 의존성 설치
        run: uv sync --all-extras

      - name: 코드 포맷 검사 (Black)
        run: uv run black --check modelops main.py
        continue-on-error: true

      - name: 코드 스타일 검사 (Ruff)
        run: uv run ruff check modelops main.py
        continue-on-error: true

      - name: 타입 체크 (mypy)
        run: uv run mypy modelops main.py
        continue-on-error: true

      - name: 단위 테스트 실행 (pytest)
        run: uv run pytest --tb=short
        continue-on-error: true

  build-and-push:
    name: Docker 이미지 빌드 및 푸시
    runs-on: ubuntu-22.04
    #  main 브랜치로 push될 때만 빌드 & 푸시 수행
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: GCP 인증
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Cloud SDK 설정
        uses: google-github-actions/setup-gcloud@v2

      - name: Artifact Registry 인증
        run: |
          gcloud auth configure-docker ${{ secrets.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: 이미지 정보 출력
        run: |
          echo "### Docker Image Published to GCP Artifact Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ secrets.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ secrets.ARTIFACT_REGISTRY_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ModelOps Risk Assessment API (FastAPI)" >> $GITHUB_STEP_SUMMARY
          echo "**Port:** 8001" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:** CD workflow will deploy this image automatically" >> $GITHUB_STEP_SUMMARY
